<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap files -->

      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Project Management Tool</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top" style="background-color: #0d6efd">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h4 style="color: white">Project Management Tool</h4>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container" id="cards">
        <div class="card" id="card-div">
          <img
            src="../assets/svg's/users-group.svg"
            class="card-img-top"
            alt="Fissure in Sandstone"
          />
          <div class="card-body">
            <h5 class="card-title">My reportees</h5>
            <a href="./view-employees.html" class="btn btn-primary">View</a>
          </div>
        </div>

        <div class="card" id="card-div">
          <img
            src="../assets/svg's/project.svg"
            class="card-img-top"
            alt="Fissure in Sandstone"
          />
          <div class="card-body">
            <h5 class="card-title">My projects</h5>
            <a href="./view-projects.html" class="btn btn-primary">View</a>
          </div>
        </div>

        <div class="card" id="card-div">
          <img
            src="../assets/svg's/leave.svg"
            class="card-img-top"
            alt="Fissure in Sandstone"
          />
          <div class="card-body">
            <h5 class="card-title">Leave requests</h5>
            <a href="./leave-requests.html" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="../scripts/authenticate.js" type="module"></script>

    <!-- Bootstarp scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
