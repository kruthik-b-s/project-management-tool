<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="../styles/project-views.css" />
    <title>View All Projects</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top" style="background-color: #0d6efd">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h4 style="color: white">Project Management Tool</h4>
          </a>
        </div>
      </nav>

      <nav
        style="--bs-breadcrumb-divider: '>'"
        aria-label="breadcrumb"
        id="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="./home-sa.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            View Projects
          </li>
        </ol>
      </nav>
    </header>

    <main>
      <div class="projects-table">
        <div class="top-bar">
          <div class="title">
            <p>Projects</p>
          </div>
          <div>
            <select name="filter" id="table-filter">
              <option value="on-going" selected>on-going</option>
              <option value="completed">completed</option>
              <option value="all">all</option>
            </select>
          </div>
        </div>
        
        <div class="scrollable">
          <table class="table table-bordered" id="projects">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Project Name</th>
                <th scope="col">Client</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Status</th>
                <th scope="col">Other Details</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script src="../scripts/view-projects.js" type="module"></script>
    <!-- <script src="../scripts/authenticate.js" type="module"></script> -->

    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
