<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Add New Employee</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top" style="background-color: #0d6efd">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h4 style="color: white">Project Management Tool</h4>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="new-employee">
        <div class="title">
          <p>Create a user</p>
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="inputPhone" class="form-label">Phone Number</label>
            <input
              type="number"
              class="form-control"
              id="inputPhone"
              placeholder="+91 0000000000"
            />
          </div>
          <div class="col-md-6">
            <label for="inputRole" class="form-label">Role</label>
            <select id="inputRole" class="form-select">
              <option selected>Choose...</option>
              <option>user</option>
              <option>admin</option>
              <option>superadmin</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-12">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" id="inputState" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>

    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
